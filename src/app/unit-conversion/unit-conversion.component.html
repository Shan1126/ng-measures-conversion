<div class="nomat" fxLayout="column" fxLayoutAlign="space-between center">
    <form [formGroup]="unitForm" (submit)="checkAnswer()">
      <div>
        <div class="unit-type">
          <mat-label>Unit Type</mat-label>
          <mat-button-toggle-group [formControl]="unitTypeCtrl">
            <mat-button-toggle *ngFor="let item of measureTypes" [value]="item.value">{{item.viewValue}}</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
  
        <div class="pill-div">
          <div>
            <mat-form-field>
              <mat-label>From Unit of Measure</mat-label>
              <mat-select placeholder="Input Unit" formControlName="inputUnit">
                <mat-option *ngFor="let item of units" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Numerical Value</mat-label>
              <input matInput placeholder="Input Value"  type="number" formControlName="inputValue">
            </mat-form-field>
          </div>
  
          <div class="decor-bot">
            <div class="decor">
              <img src="assets/images/convert-r.svg">
            </div>
          </div>
        </div>
  
        <div class="pill-div">
          <div>
            <mat-form-field>
              <mat-label>To Unit of Measure</mat-label>
              <mat-select placeholder="Target Unit" formControlName="targetUnit">
                <mat-option *ngFor="let item of units" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Student's Response</mat-label>
              <input matInput placeholder="Target Value" f type="number"  formControlName="targetValue">
            </mat-form-field>
          </div>
        </div>
  
        <div class="pill-div">
            <button mat-button mat-raised-button color="primary" [disabled]="unitForm.invalid || busy">Verify</button>
        </div>
  
      </div>
      <div class="bottom-results">
  
        <div>
          <mat-form-field>
            <mat-label>Authoritative answer</mat-label>
            <input matInput placeholder="Target Value" [formControl]="expectedTargetValueCtrl">
          </mat-form-field>
        </div>
        <div class="bg-badge bg-invalid" *ngIf="outputMessage">
          {{outputMessage}}
        </div>
      </div>
    </form>
  </div>
